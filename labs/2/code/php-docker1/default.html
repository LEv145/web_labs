<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Еще Одна Случайная Страница</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    header {
      background-color: #ff4500;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px);
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #ff4500;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e03e00;
    }
    footer {
      background-color: #ff4500;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Еще Одна Случайная Страница</h1>
  </header>
  <main>
    <p>Нажмите на кнопку, чтобы изменить цвет фона!</p>
    <button onclick="changeBackground()">Сменить цвет</button>
  </main>
  <footer>
    <p>© 2025 Случайная страница</p>
  </footer>
  <script>
    function changeBackground() {
      const colors = ['#f0f8ff', '#ffe4e1', '#fafad2', '#e6e6fa', '#f5f5dc'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>
</body>
</html>
